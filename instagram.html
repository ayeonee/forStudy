<link rel="stylesheet" href="instagram.css">
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Instagram</title>
	</head>
	<body>
		<main class="signup-page">
			<section class="signup">
				<article>
					<div class="insta-example-img2"></div>
					<div class="insta-example-img"></div>
					<div class="signup-contents-container">
						<form action="my-form" method="post">
							<img src="https://fontmeme.com/images/instagram-new-logo.png" id="logoimage" alt="image load fail"><br>
							<input type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일"><br>
							<input type="password" name="password" placeholder="비밀번호"><br>
							<button type="submit">로그인</button> <br>
							<p> 또는 </p>
							<a href="http://facebook.com" target="_blank">Facebook으로 로그인</a><br>
							<a href="https://www.instagram.com/accounts/password/reset/" target="_self">비밀번호를 잊으셨나요?</a>
						</form>
						
						<p>계정이 없으신가요?
						<a href="https://www.instagram.com/accounts/emailsignup/" target="_self">가입하기</a>
						</p>
						<p>
							앱을 다운로드하세요.
						</p>
						<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
							<img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" id ="appimage" alt="image load fail">
						</a>
						<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC7C44488-5876-4F0E-A655-F4EFE01F6BE5%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
							<img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" id="googleimage" alt="image load fail">
						</a>
					</div>
				</article>
			</section>
			<footer class="insta-info">
				
			</footer>
		</main>
	</body>
</html>
